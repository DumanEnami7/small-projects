<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>vacation destination list</h2>
      <p>book exciting vacation plans for your next holiday!</p>
    </header>
    <div class="content">
      <div class="fills">
        <h5>Destination name</h5>
        <input type="text" required />
        <h5>Location</h5>
        <input type="text" required />
        <h5>Photo</h5>
        <input type="text" required />
        <h5>Description</h5>
        <input type="text" required />
        <button class="submitBtn">add to list</button>
      </div>
      <div class="wishList">
        <h4>my wishlist</h4>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="" /> -->
  </body>
</html>
